#===================\u6D4B\u8BD5\u73AF\u5883\u914D\u7F6E========================
server.port=8090
spring.application.name=Market-Service
spring.boot.admin.client.url=http://localhost:8195
spring.devtools.add-properties=true
#=========\u5E94\u7528\u6570\u636E\u5E93==============
#mysql\u6570\u636E\u5E93
spring.datasource.druid.primary.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.primary.url=jdbc:mysql://127.0.0.1:3306/market?characterEncoding=UTF-8&useSSL=true&serverTimezone=UTC
spring.datasource.druid.primary.username=root
spring.datasource.druid.primary.password=admin
#Mybatis\u914D\u7F6E\u6253\u5370log
logging.level.com.wishes.market.mapper=DEBUG
#spring\u65F6\u533A\u914D\u7F6E
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write-dates-as-timestamps=true
spring.http.converters.preferred-json-mapper=jackson
#\u8BBE\u7F6E\u65F6\u533A
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
#======thymeleaf======
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#\u56FE\u7247\u5B58\u50A8
image.save.path=D:/MediaManager/commodity
image.save.url=http://127.0.0.1:8000/commodity/
#swagger\u5F00\u5173
swagger.enable=true